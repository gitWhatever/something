<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>蒸汽帝国</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/reward.css">
</head>
<body>
    <main class="g-mid">
        <header class="m-header">
            <img src="img/head_pic.png" class="header-img" alt="icon">
            帝国执政官
        </header>
        <section>
            <p class="word">此次任务获得的奖品列表：</p>
        </section>
        <section class="m-reward-list">
            <ul class="rewards">
                <li class="clearfix">
                    <img src="./img/reward1.png">
                    <div class="infor">
                        <p class="title">抹茶拿铁烟油&nbsp;&nbsp;x1</p>
                        <p class="desc">有效期&nbsp;&nbsp;3 天</p>
                    </div>
                </li>
                <li class="clearfix">
                    <img src="./img/reward2.png">
                    <div class="infor">
                        <p class="title">蓝色泡泡糖 - 哈密瓜泡泡糖&nbsp;&nbsp;x1</p>
                        <p class="desc">有效期&nbsp;&nbsp;3 天</p>
                    </div>
                </li>
                <li class="clearfix">
                    <img src="./img/reward3.png">
                    <div class="infor">
                        <p class="title">小鹦鹉螺雾化芯&nbsp;&nbsp;x1</p>
                        <p class="desc">有效期&nbsp;&nbsp;3 天</p>
                    </div>
                </li>
            </ul>
            <p class="word">请在帝国任务中心查看你所获得的奖品，并领取。</p>
            <p class="tips">（如未关注公众号，请先识别二维码，关注公众号，进入帝国任务中心）</p>
        </section>
        <section class="m-qrcode">
            <img src="./img/QRcode.png" alt="蒸汽帝国的二维码">
        </section>
    </main>
</body>
</html>
